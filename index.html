<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign-up Form</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    
    <div class="left-side">
      <div class="logo-container">
        <img src="img/odin-lined.png" alt="odin project logo" class="glow-logo"/>
        <h1 class="logo-text">ODIN</h1>
      </div>
      
    </div>

    <div class="right-side">
      <div class="intro-text">
  <p><strong>Welcome to the forge of your digital destiny.</strong> Here, every line of code you write is a step closer to mastering the art of creation. This isn’t just a sign-up — it’s your awakening.</p>
  <p><em>Are you ready to shape the future, one keystroke at a time?</em></p>
</div>

      <form class="signup-form" action="#" method="post">
        <h2>Let’s do this!</h2>

        <div class="form-row">
          <div class="input-group">
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="first-name" required />
          </div>

          <div class="input-group">
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="last-name" required />
          </div>
        </div>

        <div class="form-row">
          <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />
          </div>

          <div class="input-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required />
          </div>
        </div>

        <div class="form-row">
          <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required />
          </div>

          <div class="input-group">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" required />
          </div>
        </div>

        <button type="submit" class="submit-button">Create Account</button>

        <p class="login-text">Already have an account? <a href="#">Log in</a></p>
      </form>
    </div>
  </div>
</body>
</html>
